spring:
  application:
    name: diract
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 8080

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-at-least-256-bits-long-change-this-in-production-please}
  access-token-expiration: 3600000
  refresh-token-expiration: 1209600000

# OAuth 설정
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
  apple:
    client-id: ${APPLE_CLIENT_ID:your-apple-client-id}
    team-id: ${APPLE_TEAM_ID:your-apple-team-id}
    key-id: ${APPLE_KEY_ID:your-apple-key-id}
    redirect-uri: ${APPLE_REDIRECT_URI:http://localhost:8080/api/auth/apple/callback}
    token-uri: https://appleid.apple.com/auth/token
    public-key-uri: https://appleid.apple.com/auth/keys

# Firebase 공통 설정
firebase:
  project-id: ${FIREBASE_PROJECT_ID:dancemachine-5943b}

  credentials:
    path: ${GOOGLE_APPLICATION_CREDENTIALS:}

  emulator:
    enabled: ${FIREBASE_EMULATOR_ENABLED:false}
    firestore-host: ${FIRESTORE_EMULATOR_HOST:localhost:8081}

logging:
  level:
    org.springframework.security: INFO


---
# Local 환경
spring:
  config:
    activate:
      on-profile: local

firebase:
  emulator:
    enabled: true
  credentials:
    path: ""

jwt:
  secret: diract-jwt-secret-2026-local-dev-prod-safe-key-please-change-this-before-production-9f3a7c2b1d8e4a6f

logging:
  level:
    org.springframework.security: DEBUG


---
# Dev 환경
spring:
  config:
    activate:
      on-profile: dev

firebase:
  emulator:
    enabled: false


---
# Prod 환경
spring:
  config:
    activate:
      on-profile: prod

firebase:
  emulator:
    enabled: false

logging:
  level:
    org.springframework.security: INFO
